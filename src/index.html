<!doctype html>
<html>
   <head lang="en">
      <meta charset="utf-8">
      <title>SC Ranks</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
      <script src="click.js"></script>
   </head>
   <body ng-app="ranks">
      <div class="container-fluid" ng-controller="ranksCtrl">
         <h1>SC Ranks - Search for a profile or ladder in Starcraft 2.</h1>

         <div id="searchProfile" style="position:absolute;left:5%;bottom:5%">
           <br> Profile Name: <br>
            <input type="text" ng-model='searchProfileName'>
            <br>
            Profile ID: <br>
            <input type="text" ng-model='searchProfileID'>


         <div id="searchButtons" class="col-sm-1">
            <div ng-repeat="button in searchButtons">
               <div style="position:absolute;left:{{button.left}}px;top:{{button.top}}px">
                  <button id="{{button.buttonID}}" ng-click="buttonClick($event,'button.buttonID');">{{button.label}}</button>
               </div>
            </div>
         </div>
         <div ng-show="errorMessage != ''">
            <div class="col-sm-12">
               <h3 class="text-danger">{{errorMessage}}</h3>
            </div>
         </div>

      </div>
   </body>
</html>
